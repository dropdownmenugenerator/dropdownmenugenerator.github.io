	.kopLink input:disabled {background:white;color:black;cursor:text;}
	#kop {display:inline-block;position:relative;background:#cccccc;border:2px outset #d6d6d6;padding:0 6px 2px 6px;border-radius:5px;font-size:15px;cursor:pointer;opacity:1;transition:opacity 0.5s;z-index:2;}
	#kop svg {height:13px;fill:currentColor;margin-right:4px;margin-bottom:-2px;}
	#kop:hover {background:#afafaf;border-color:#b9b9b9;}
	#kop:active {border-style:inset;padding:2px 4px 0 8px;}
	.kopInf {display:inline-block;position:absolute;width:100px;text-align:center;left:calc(50% - 50px);padding-top:1px;opacity:0;transition:opacity 0.5s;z-index:1;color:white;}

	.kopLink.klikniety .kopInf {opacity:1;}

	kop.onclick = function() {
		let kopLink = document.querySelector('.kopLink');
		if (!kopLink.classList.contains('klikniety')) {
			kopLink.classList.add('klikniety');
			let inp = kopLink.querySelector('input');
			inp.disabled = false;
			inp.select();
			document.execCommand('copy');
			inp.selectionStart = inp.selectionEnd;
